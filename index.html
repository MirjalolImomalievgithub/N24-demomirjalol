<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N24-new-demo</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->

  <header class="site-header">
    <!-- SITE-HEADER-TOP -->
    <div class="site-header-top">
      <div class="site-header-top-container container">
        <!-- SITE-HEADER-LOGO -->
        <a class="site-header-logo" href="index.html">
          <img class="site-header-logo-img" src="img/logo.svg" alt="N24-logo" width="264" height="28">
        </a>

        <!-- CURRENCY-RATES -->
        <ul class="currency-rates">
          <li class="currency-rates-item">
            <b class="currency-rates-type">$</b>
            <span class="currency-rates-value">10650.06</span>
          </li>
          <li class="currency-rates-item">
            <b class="currency-rates-type">Р</b>
            <span class="currency-rates-value">146.08</span>
          </li>
        </ul>

        <!-- GLOBAL-SEARCH-FORM -->
        <form class="global-search-form" action="https://echo.htmlacademy.ru" method="GET">
          <input class="global-search-form-input" type="search" name="search" placeholder="Поиск" aria-label="Поиск" required>
        </form>
        <!-- LANG-TOGGLE -->
        <div class="lang-toggle">
          <a class="lang-toggle-link lang-toggle-link-active" href="index.html">УЗ</a>
          <a class="lang-toggle-link" href="index.html/ru">РУ</a>
        </div>

        <!-- SITE-HEADER-AUTH -->
        <a class="button button-primary" href="#">Войти</a>
      </div>
    </div>

    <div class="container">
      <!-- SITE-NAV -->
      <nav class="site-nav">
        <ul class="site-nav-list">
          <li class="site-nav-item"><a class="site-nav-link" href="#">Главное</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Интересное</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Экономика</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Политика</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Общество</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Технологии</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Спорт</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Культура</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Происшествия</a></li>
          <li class="site-nav-item"><a class="site-nav-link" href="#">Наука</a></li>
        </ul>
      </nav>

      <!-- SITE-HEADER-BANNER -->
      <aside class="site-header-banner">
        <a class="site-header-banner-link" target="_blank" href="https://olcha.uz">
          <img class="site-header-banner-img" src="img/shopme-banner.jpg" alt="shopMe banner" width="1200" height="128" srcset="img/shopme-banner.jpg 1x, img/shopme-banner@2x.jpg 2x">
        </a>
      </aside>
    </div>
  </header>

</body>
</html>
